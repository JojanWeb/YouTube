<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="shortcut icon" href="img/logo.png">
  <title>YouTube</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Contenedor logo -->
    <div class="logo__container">
      <a href="#">
        <i class='bx bx-menu'></i>
      </a>
      <div class="logo">
        <div class="logo-img">
          <img src="img/logo.png" alt="logo">
        </div>
        <h1>YouTube</h1>
      </div>
    </div>
    <!-- Contenedor busqueda -->
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="Buscar">
        <button>
          <i class='bx bx-search'></i>
        </button>
      </form>
      <button>
        <i class='bx bxs-microphone' ></i>
      </button>
    </div>
    <!-- Contenedor perfil -->
    <div class="profile-container">
      <a href="#">
        <i class='bx bx-video-plus'></i>
      </a>

      <a href="#">
        <i class='bx bx-bell'></i>
      </a>

      <div class="profile-box">
        <img src="img/john.jpg" alt="perfil">
      </div>
    </div>

  </header>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="" class="sidebar-item"><i class="ri-home-5-line"></i><span>Home</span></a>
      <a href="" class="sidebar-item"><i class="ri-compass-3-line"></i><span>Explorer</span></a>
      <a href="" class="sidebar-item"><i class="ri-wireless-charging-line"></i><span>Shorts</span></a>
      <a href="" class="sidebar-item"><i class="ri-rss-fill"></i><span>Subscriptions</span></a>
    

      <hr>

      <a href="" class="sidebar-item"><i class="ri-links-line"></i><span>Library</span></a>
      <a href="" class="sidebar-item"><i class="ri-history-line"></i><span>History</span></a>
      <a href="" class="sidebar-item"><i class="ri-video-line"></i><span>Your videos</span></a>
      <a href="" class="sidebar-item"><i class="ri-time-line"></i><span>Watch videos</span></a>
      <a href="" class="sidebar-item"><i class="ri-play-list-2-fill"></i><span>All videos</span></a>
      <a href="" class="sidebar-item"><i class="ri-arrow-down-line"></i><span>Show more</span></a>

      <hr>

      <h4>More from YouTube</h4>

      <a href="" class="sidebar-item"><i class="ri-keyboard-box-line"></i><span>Gaming</span></a>
      <a href="" class="sidebar-item"><i class="ri-live-line"></i><span>Live</span></a>
      <a href="" class="sidebar-item"><i class="ri-award-line"></i><span>Sports</span></a>

      <hr>

      <a href="" class="sidebar-item"><i class="ri-settings-2-line"></i><span>Setting</span></a>
      <a href="" class="sidebar-item"><i class="ri-flag-line"></i><span>Report history</span></a>
      <a href="" class="sidebar-item"><i class="ri-question-line"></i><span>Help</span></a>
      <a href="" class="sidebar-item"><i class="ri-feedback-line"></i><span>Seen feedback</span></a>

      <hr>

    </div>

  </aside>
  <!-- Main -->
   <main class="content">
    <div class="chips-warpper">
      <div class="chips">
        <p>All</p>
      </div>
      <div class="chips">
        <p>HTML</p>
      </div>
      <div class="chips">
        <p>CSS</p>
      </div>
      <div class="chips">
        <p>Responsive design</p>
      </div>
      <div class="chips">
        <p>UI desing</p>
      </div>
      <div class="chips">
        <p>JavaScript</p>
      </div>
      <div class="chips">
        <p>React</p>
      </div>
      <div class="chips">
        <p>UI/UX</p>
      </div>
      <div class="chips">
        <p>Java</p>
      </div>
      <div class="chips">
        <p>PHP</p>
      </div>
      <div class="chips">
        <p>Node js</p>
      </div>
      <div class="chips">
        <p>Mysql</p>
      </div>
      <div class="chips">
        <p>ORACLE</p>
      </div>
      <div class="chips">
        <p>UML</p>
      </div>
    </div>
   </main>
</body>
</html>
